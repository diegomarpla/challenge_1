<!DOCTYPE html> 
 
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema Encriptador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js"></script>     
        <script src="https://kit.fontawesome.com/3cc66f1636.js" crossorigin="anonymous"></script>
    </head>
    

    <body class="fondo" >
       

         <main>
            
            <div class="container-fluid">
                <div class="row p-2">
                    <h1 class="display-4 text-center p-2">Sistema encriptador / desencriptador</h1> 
                </div>   
                <div class="row p-3">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <select class="form-select col-6" name="seleccion" id="seleccion" onChange="eligeTarea()" >
                            <option value="1">Encriptar</option>
                            <option value="2">Desencriptar</option>
                        </select>
                    </div>                   
                </div>   
                
                <div class="row p-3">
                    <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-12 col-sm-12 col-xs-12">
                        <label class="form-label blockquote" for="txtAencriptar" id="lblAconvertir">Ingrese el texto a encriptar</label>
                        <textarea class="form-control" id="txtAconvertir" rows="10" onKeyUp="convierteAminuscula(event)"> </textarea>
                        <button type="button" class="btn btn-dark col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 p-2 m-2 boton-chico" id="btnAccionAconvertir" onClick="convertir()">Encriptar</button>                       
                    </div>
                    <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-12 col-sm-12 col-xs-12">
                        <label class="form-label blockquote" for="txtConvertido" id="lblConvertido">Texto encriptado</label>
                        <textarea class="form-control" name="txtConvertido" id="txtConvertido" rows="10" readonly="readonly"></textarea>
                        <button type="button" class="btn btn-dark col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 p-2 m-2 p-2 m-2 boton-chico" id="btnAccionConvertido" onClick="revertir()">Revertir</button>
                        <button type="button" class="btn btn-primary col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5 p-2 m-2 p-2 m-2 boton-chico" onClick="copiar()">Copiar</button>                        
                    </div>
                </div>           
            
                <div class="row col-md-4 offset-md-4 col-sm-4 offset-sm-4 col-xs-12">                    
                    <button type="button" class="btn btn-danger boton-chico m-2" onClick="limpiar()">Limpiar</button>                   
                </div>         
            </div>
         </main>

         <footer>
            <div class="container-fluid bg-dark text-white foot">
                <div class="row">
                    <div class="col">
                        <p class="blockquote text-start">&copy Copyrigth Diego Leonard 2022</p>
                    </div>
                    <div class="col">
                        <div class="d-flex flex-row-reverse">
                            <a href="https://github.com/diegomarpla/challenge_1"><i class="fa-brands fa-github fa-3x text-end p-3"></i></a>
                            <a href="https://www.linkedin.com/in/diego-leonard/"><i class="fa-brands fa-linkedin fa-3x p-3"></i></a>
                        </div>                            
                    </div>
                    
                </div>
                
                
            </div>            
         </footer>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
